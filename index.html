<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Navbar -->
    <nav>
        <h1>Expense Tracker</h1>
        <button id="darkModeToggle">ğŸŒ™</button>
    </nav>

<!-- Dashboard Section -->
<div class="dashboard">
    <div class="card card-expenses">
        <div class="icon"><img src="images/money.png" alt="Expenses"></div>
        <h2>Total Expenses</h2>
        <p>â‚¹<span id="totalAmount">0.00</span></p>
    </div>
    <div class="card card-budget">
        <div class="icon"><img src="images/budget.png" alt="Budget"></div>
        <h2>Remaining Budget</h2>
        <p>â‚¹<span id="remainingBudget">0.00</span></p>
    </div>
</div>

<!-- Set Budget Section -->
<div class="set-budget">
    <label for="budgetInput">Set Monthly Budget:</label>
    <input type="number" id="budgetInput" placeholder="Enter your budget">
    <button id="setBudgetBtn">Set Budget</button>
</div>


    <!-- Expense Input Form -->
    <div class="expense-form">
        <input type="number" id="amount" placeholder="Enter Amount" required>
        <select id="category">
            <option value="Food">ğŸ” Food</option>
            <option value="Travel">âœˆï¸ Travel</option>
            <option value="Shopping">ğŸ›ï¸ Shopping</option>
            <option value="Bills">ğŸ’¡ Bills</option>
            <option value="Entertainment">ğŸ¬ Entertainment</option>
        </select>
        <input type="date" id="date" required>
        <button id="addExpense">Add Expense</button>
    </div>

    <!-- Expense List -->
    <table>
        <thead>
            <tr>
                <th>Amount</th>
                <th>Category</th>
                <th>Date</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="expenseList">
            <!-- Expenses will be dynamically added here -->
        </tbody>
    </table>

    <!-- Spending Chart -->
    <div class="chart-container">
        <canvas id="expenseChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/script.js"></script>

</body>
</html>
